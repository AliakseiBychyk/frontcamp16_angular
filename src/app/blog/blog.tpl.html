<div class="container">
  <h1> Blog Page </h1>
    <h2 class="lead"> Here are some post below, do you want to add new post?</h2>
    <form method="post" action="#/newpost">
      <button class="btn, btn-default" type="submit"><Link to="#/newpost">Yes</Link></button>
      &nbsp;
      <a href="#/blog">
        <button class="btn, btn-primary" type="button">No</button>
      </a>  
    </form>
    <br />
    <div class="container">
    Latest Posts  
      <div class="post" ng-repeat="post in posts | orderBy: 'date': true">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }} </p>
        <span>Tags: </span>
        <span ng-repeat="tag in post.tags">{{ tag }} </span>
        <br /> 
        <small>Posted by @{{post.author}}</small>
        <small class="pull-right">{{post.date | date: " MMM d, y"}}</small>
      </div>
      <div></div>
    </div>
</div>
